services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    command: sh -c "bundle install && pnpm install && rm -f tmp/pids/server.pid && bin/rails s -b 0.0.0.0 -p 4000"
    environment:
      # Suppress Ruby warnings during runtime by setting RUBYOPT=-W0 (silences warnings)
      - RUBYOPT=-W0
    stdin_open: true
    tty: true
    depends_on:
      - db
    volumes:
      - .:/app
      - bundle:/app/vendor/bundle
      - node_modules:/app/node_modules
  db:
    image: mysql:9.5.0
    ports:
      - '3306:3306'
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
    driver: local
  bundle:
    driver: local
  node_modules:
    driver: local
