services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "6000:6000"
    command: sh -c "bundle install && rm -f tmp/pids/server.pid && bin/rails s -b 0.0.0.0 -p 6000"
    environment:
      # Suppress Ruby warnings during runtime by setting RUBYOPT=-W0 (silences warnings)
      - RUBYOPT=-W0
    stdin_open: true
    tty: true
    depends_on:
      - db
    volumes:
      - .:/app
      - bundle:/app/vendor/bundle
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - '3308:3306'
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
    driver: local
  bundle:
    driver: local
